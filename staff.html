<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.onkeydown = function(e){
  if (e.key === "F12") return false;
  if (e.ctrlKey && e.shiftKey && e.key === "I") return false;
};

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background: radial-gradient(circle at 80% 20%, #2a1b4d, #050811 65%);
  color:white;
  min-height:100vh;
  overflow-x:hidden;
}

.stars{
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 70% 70%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 50% 50%, #fff, transparent),
    radial-gradient(2px 2px at 85% 20%, #fff, transparent);
  opacity:.35;
  z-index:0;
}

nav{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:95%;
  max-width:1400px;
  z-index:10;
}

.navbar-container{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius:16px;
  padding:18px 32px;
  backdrop-filter: blur(8px);
}

.brand img{
  width:80px;
}

.menu-links{
  display:flex;
  gap:32px;
}

.menu-links a{
  color:#cfd0ff;
  text-decoration:none;
  font-size:16px;
  opacity:.9;
  transition:.25s;
}

.menu-links a:hover{
  opacity:1;
  color:white;
}

.discord{
  background:linear-gradient(90deg,#7c3aed,#6366f1);
  padding:12px 20px;
  border-radius:14px;
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:16px;
}

.hero{
  padding-top:160px; 
  min-height:100vh;
  display:flex;
  justify-content:center;
  position:relative;
  z-index:1;
}

.staff-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
  gap:20px;
  width:90%;
  max-width:1300px;
}

.staff-card{
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:16px;
  padding:12px; 
  text-align:center;
  transition: transform 0.25s, box-shadow 0.25s;
  backdrop-filter: blur(6px);
}

.staff-card:hover{
  transform: translateY(-4px); 
  box-shadow: 0 0 18px rgba(196, 132, 252, 0.5);
}

.staff-card img{
  width:80px; 
  height:80px; 
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
  border:2px solid #c084fc;
}

.staff-card h3{
  font-size:16px;
  color:#c084fc;
  margin-bottom:4px;
}

.staff-card p{
  font-size:13px;
  color:#b4b6d3;
}
</style>
